<main>
  <div class="groups">
    <div class="groups--add" (click)="openCreateGroupDialog()" [class.disabled]="isCreatingGroup">
      <mat-icon *ngIf="!isCreatingGroup">add</mat-icon>
      <mat-progress-spinner *ngIf="isCreatingGroup" diameter="25" mode="indeterminate" color="accent"></mat-progress-spinner>
    </div>

    <div class="groups--list">
      <mat-progress-spinner *ngIf="isLoadingGroups" diameter="30" mode="indeterminate" color="primary"></mat-progress-spinner>

      <ng-container *ngIf="taskGroups.length > 0">
        <app-group *ngFor="let group of taskGroups; trackBy: trackGroupById" [group]="group" (deletedGroupOutput)="loadGroups()"></app-group>
      </ng-container>

      <ng-container *ngIf="taskGroups.length === 0 && !isLoadingGroups">
        <p>Create a new task group to start =)</p>
      </ng-container>
    </div>
  </div>
</main>
